schemaVersion: 2.1.0
metadata:
  description: Stack with Vue 3
  displayName: Vue
  icon: https://raw.githubusercontent.com/devfile-samples/devfile-stack-icons/main/vue.svg
  language: javascript
  name: nodejs-vue
  projectType: vue
  tags:
    - NodeJS
    - Vue
  version: 1.0.1
starterProjects:
  - name: nodejs-vue-starter
    git:
      checkoutFrom:
        revision: main
      remotes:
        origin: https://github.com/devfile-samples/devfile-stack-nodejs-vue.git
components:
  - container:
      endpoints:
        - name: http
          targetPort: 3000
      image: registry.access.redhat.com/ubi8/nodejs-16-minimal
      memoryLimit: 1024Mi
    name: runtime
commands:
  - exec:
      commandLine: yarn install
      component: runtime
      group:
        isDefault: true
        kind: build
      workingDir: ${PROJECT_SOURCE}
    id: install
  - exec:
      commandLine: yarn dev
      component: runtime
      group:
        isDefault: true
        kind: run
      hotReloadCapable: true
      workingDir: ${PROJECT_SOURCE}
    id: build
